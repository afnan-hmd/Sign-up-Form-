<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="logo">
        <div class="logo-img">
            <img src="assets/images/odin-lined.png" alt="logo">
            <p id="odin">ODIN</p>
        </div>
        <p>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com">Unsplash</a>
        </p>
    </section>

    <section class="container">
        <p>
            This is not a real online service! You know you need 
            something like this in your life to help you realize 
            ypur deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p><em>You know you want to.</em></p>

        <div class="form-container">
            <form action="#" method="post">
                <p>Let's do this!</p>
                <div>
                    <label for='first-name'>FIRST NAME</label>
                    <input id='first-name' name='first-name' type='text'/>
    
                    <label for='last-name'>LAST NAME</label>
                    <input id='last-name' name='last-name' type='text'/>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
    
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" name="phone" type="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password">
    
                    <label for="password">CONFIRM PASSWORD</label>
                    <input id="password" name="password" type="password">
                </div>
                
            </form>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
